<!-- JavaScript to handle playback speed -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const audioPlayers = document.querySelectorAll('audio');
    const speedSelectors = document.querySelectorAll('.playback-rate-selector');

    audioPlayers.forEach((audio, index) => {
      const defaultSpeed = parseFloat(audio.getAttribute('data-default-speed')) || 1.0;
      audio.playbackRate = defaultSpeed;

      const selector = speedSelectors[index];
      if (selector) {
        selector.value = defaultSpeed.toString();
        selector.addEventListener('change', function () {
          audio.playbackRate = parseFloat(this.value);
        });
      }
    });
  });
</script>
